<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />
    <title>Calend치rio Din칙mico</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="calendar">
        <div class="header">
          <h1 class="current-date"></h1>
          <div class="icons">
            <span
              id="prev"
              class="material-symbols-outlined"
              onclick="navigate(-1)"
              >chevron_left</span
            >
            <span
              id="next"
              class="material-symbols-outlined"
              onclick="navigate(1)"
              >chevron_right</span
            >
          </div>
        </div>
        

        <ul class="weeks">
          <li>Dom</li>
          <li>Seg</li>
          <li>Ter</li>
          <li>Qua</li>
          <li>Qui</li>
          <li>Sex</li>
          <li>Sab</li>
        </ul>

        <ul id="days" class="days"></ul>
      </div>

      <div id="show-tasks">
        <div class="header-tasks">
          <h2>Tasks</h2>
          <button type="button" id="btnAddTask" onclick="addTask()">Adicionar task</button>
        </div>
      </div>
    </div>

    
    <div class="footer">
      <div class="icons-footer">

        <span class="material-symbols-outlined" id="today-btn">
          update
          </span>
      </div>
      <span id="current-date"></span>
      <span id="current-time"></span> <!-- Aqui ser치 exibido o hor치rio atual -->
    </div>
    

    <script src="script/script.js"></script>
  </body>
</html>
